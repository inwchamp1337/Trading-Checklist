<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Signal History</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .panel {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }
        .panel-header {
            color: #00aaff;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
            font-size: 1.2em;
            font-weight: 600;
        }
        .scroll-container {
            overflow-y: auto;
            flex-grow: 1;
        }
        .message-card {
            background-color: #2a2a2a;
            border-left: 5px solid #00aaff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .message-card.btc {
            border-left-color: #ffaa00;
        }
        .message-card pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Fira Code', 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            margin: 0;
        }
        .no-data {
            color: #666;
            text-align: center;
            padding-top: 50px;
            font-style: italic;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e1e1e; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel" id="signals-panel">
            <h2 class="panel-header">ðŸ“Š Trade Signals History</h2>
            <div class="scroll-container" id="signals-history">
                <div class="no-data">Loading signals...</div>
            </div>
        </div>
        <div class="panel" id="btc-panel">
            <h2 class="panel-header">â‚¿ BTC Trend Analysis</h2>
            <div class="scroll-container" id="btc-analysis">
                <div class="no-data">Loading BTC analysis...</div>
            </div>
        </div>
    </div>

    <script>
        function createMessageCard(content) {
            const card = document.createElement('div');
            card.className = 'message-card';
            const pre = document.createElement('pre');
            pre.textContent = content;
            card.appendChild(pre);
            return card;
        }

        async function fetchAndRenderMessages() {
            const signalsContainer = document.getElementById('signals-history');
            const btcContainer = document.getElementById('btc-analysis');

            try {
                const response = await fetch('/api/messages');
                if (!response.ok) throw new Error('Network response was not ok.');
                
                const messages = await response.json();

                // Clear previous content
                signalsContainer.innerHTML = '<div class="no-data">No signals found for today.</div>';
                btcContainer.innerHTML = '<div class="no-data">No BTC analysis found for today.</div>';

                let hasSignals = false;
                let hasBtc = false;

                messages.forEach(msg => {
                    if (msg.content.includes('BTC/USDT Trend Analysis')) {
                        if (!hasBtc) btcContainer.innerHTML = ''; // Clear "no data" message
                        const card = createMessageCard(msg.content);
                        card.classList.add('btc');
                        btcContainer.appendChild(card); // Always replace with the latest
                        hasBtc = true;
                    } else {
                        if (!hasSignals) signalsContainer.innerHTML = ''; // Clear "no data" message
                        const card = createMessageCard(msg.content);
                        signalsContainer.appendChild(card);
                        hasSignals = true;
                    }
                });

            } catch (error) {
                console.error('Failed to fetch messages:', error);
                signalsContainer.innerHTML = '<div class="no-data" style="color: #f44747;">Error loading signals.</div>';
                btcContainer.innerHTML = '<div class="no-data" style="color: #f44747;">Error loading BTC analysis.</div>';
            }
        }

        // Fetch on load and then every 30 seconds
        document.addEventListener('DOMContentLoaded', () => {
            fetchAndRenderMessages();
            setInterval(fetchAndRenderMessages, 30000);
        });
    </script>
</body>
</html>

name: Trigger auto deployment for hibrozzz

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/hibrozzz-AutoDeployTrigger-f32b2eb3-0808-4f95-ab89-648247c1a806.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.HIBROZZZ_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.HIBROZZZ_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.HIBROZZZ_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: hibro.azurecr.io
          registryUsername: ${{ secrets.HIBROZZZ_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.HIBROZZZ_REGISTRY_PASSWORD }}
          containerAppName: hibrozzz
          resourceGroup: DefaultResourceGroup-SEA
          imageToBuild: hibro.azurecr.io/hibrozzz:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


